<IfModule mod_ssl.c>
<VirtualHost *:443>
ServerName api.gtt-booster.com
ServerAlias api.gtt-booster.net

ServerAdmin webmaster@localhost
DocumentRoot /var/www/gtt-booster

LogLevel info ssl:warn

ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLEngine On
SSLProxyEngine On
SSLCertificateFile /etc/letsencrypt/live/birketrans.com/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/birketrans.com/privkey.pem

Include /etc/letsencrypt/options-ssl-apache.conf

Header set Access-Control-Allow-Origin "*"

ProxyPreserveHost On
ProxyRequests off

ProxyPass / http://localhost:3333/
ProxyPassReverse / http://localhost:3333/

SSLCertificateChainFile /etc/letsencrypt/live/birketrans.com/chain.pem
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
</IfModule>
