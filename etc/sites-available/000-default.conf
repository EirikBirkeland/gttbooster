<Directory /var/www/>
Options Indexes FollowSymLinks MultiViews
AllowOverride All
Order allow,deny
allow from all
</Directory>

<VirtualHost *:80>
ServerName birketrans.com
ServerAlias www.birketrans.com

Redirect permanent / https://www.birketrans.com/
</VirtualHost>

<VirtualHost *:80>
ServerName gtt-booster.com
ServerAlias www.gtt-booster.com
ServerAlias gtt-booster.net
ServerAlias www.gtt-booster.net
ServerAlias shop.gtt-booster.com
ServerAlias shop.gtt-booster.net
ServerAlias store.gtt-booster.com
ServerAlias store.gtt-booster.net

Redirect permanent / https://www.gtt-booster.com/
</VirtualHost>

