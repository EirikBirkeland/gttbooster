# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.0.0
    environment:
      - APP_ID: pjankaakojbendjaejlcnpgeldmfpjed
    working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "extension/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
           sudo apt-get update
           sudo apt-get -y install curl jq 
      - run:
          name: Build and test the extension
          command: |
           cd extension && npm install --loglevel=warn
           npm run circleci
           npm run test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "extension/package.json" }}